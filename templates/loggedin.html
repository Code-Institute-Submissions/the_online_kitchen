<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Online CookBook</title>
        <!-- Compiled  CSS from https://materializecss.com/icons.html -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS from https://materializecss.com/getting-started.html -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="content">
            <!-- Navbar element taken from https://materializecss.com/navbar.html -->
            <nav>
                <div class="nav-wrapper navbar-fixed">
                    <a href="{{url_for('userhome', username=session.username)}}" class="brand-logo"> The Online Cookbook</a>
                    <a data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{url_for('userhome', username=session.username)}}">Home</a></li>
                        <li><a href="{{ url_for('adduserrecipe')}}">Add Recipe</a></li>
                        <li><a href="{{ url_for('logout')}}">Log Out</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Side Navbar element taken from https://materializecss.com/navbar.html for use on mobile and tablet-->
            <ul class="sidenav navbar-fixed" id="mobile-demo">
                <li><a href="{{url_for('userhome', username=session.username)}}">Home</a></li>
                <li><a href="{{ url_for('adduserrecipe')}}">Add Recipe</a></li>
                <li><a href="{{ url_for('logout')}}">Log Out</a></li>
            </ul>
            <div class="row">
                <div class="col offset-s1 s10 s1-offset m7 offset-m1">
                    {% block content %} {% endblock %}
                </div>
                <div class="col s0 m3 m1-offset">
                    <a href="https://globalknives.uk/"><img class="advert-side" src="{{ url_for('static', filename='images/globalsidebanner.jpg') }}" /></a>
                    <a href="https://globalknives.uk/"><img class="advert-side" src="{{ url_for('static', filename='images/globalsidebanner2.jpg') }}" /></a>
                </div>
            </div>
            <div class="row">
                <div class="col offset-s1 s10 s1-offset m0 advert-containers">
                    <a href="https://globalknives.uk/"><img class="advert" src="{{ url_for('static', filename='images/globalbottombanner.jpg') }}" /></a>
                </div>
            </div>
        </div>
        <!-- Footer element taken from https://materializecss.com/footer.html -->
        <footer class="footer page-footer">
            <div class="container">
                Â© 2020 Copyright Text
            </div>
        </footer>
        <!-- Compiled and minified JavaScript from https://materializecss.com/getting-started.html -->

        <script src="{{ url_for('static', filename='js/run.js') }}"></script>
