<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>The Online CookBook</title>
      <!-- Compiled  CSS from https://materializecss.com/icons.html -->
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet"
         />
      <!-- Compiled and minified CSS from https://materializecss.com/getting-started.html -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
         />
      <link
         rel="stylesheet"
         href="{{ url_for('static', filename='css/style.css') }}"
         />
   </head>
   <body>
      <nav>
         <div class="nav-wrapper navbar-fixed">
            <a href="{{url_for('userhome', username=session.username)}}" class="brand-logo">The Online Cookbook</a>
            <a data-target="mobile-demo" class="sidenav-trigger"
               ><i class="material-icons">menu</i></a
               >
            <ul class="right hide-on-med-and-down">
               <li><a href="{{url_for('userhome', username=session.username)}}">Home</a></li>
               <li><a href="{{ url_for('adduserrecipe')}}">Add Recipe</a></li>
               <li><a href="{{ url_for('logout')}}">Log Out</a></li>
            </ul>
         </div>
      </nav>
      <ul class="sidenav navbar-fixed" id="mobile-demo">
         <li><a href="{{url_for('userhome', username=session.username)}}">Home</a></li>
         <li><a href="{{ url_for('adduserrecipe')}}">Add Recipe</a></li>
         <li><a href="{{ url_for('logout')}}">Log Out</a></li>
      </ul>
      <div class="container">
         {% block content %} {% endblock %}
      </div>
      <!-- Compiled and minified JavaScript from https://materializecss.com/getting-started.html -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
         ></script>
      
      <!-- Compiled and minified JavaScript from https://materializecss.com/getting-started.html -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="{{ url_for('static', filename='js/run.js') }}"></script>
      <script> $(document).ready(function(){
    $('.sidenav').sidenav();
  }) </script>
   </body>
</html>
