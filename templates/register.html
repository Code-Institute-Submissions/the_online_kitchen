{% extends 'base.html' %} {% block content %}
<h4> Register now to add your own recipes and favourite recipes you like. </h4>

<form class="col s12" action="{{ url_for('adduser')}}" method="POST">
  <div class="row">
    <div class="input-field col s6">
      <input
        id=" first_name"
        name="first_name"
        type="text"
        class="validate"
        required
      />
      <label for="first_name">First Name</label>
    </div>
    <div class="input-field col s6">
      <input
        id=" last_name"
        name="last_name"
        type="text"
        class="validate"
        required
      />
      <label for="last_name">Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input
        id="user_name"
        name="user_name"
        type="text"
        class="validate"
        required
      />
      <label for="first_name">Username</label>
    </div>
    <div class="input-field col s6">
      <input
        id="password"
        name="password"
        type="text"
        class="validate"
        required
      />
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">
        Register!
        <i class="material-icons right">play_arrow</i>
      </button>
		</div>
</form>

{% endblock %}
