{% extends 'base.html' %} {% block content %}
<h4 class="section-header register">Register now to add your own recipes and favourite recipes you like!</h4>
<div class="alert">
    <h5><strong> {{ alert }} </strong></h5>
</div>
<form class="col s12" action="{{ url_for('adduser')}}" method="POST">
    <div class="row">
        <div class="input-field col s11 offset-s1 m4  m2-offset register">
            <input id=" first_name" name="first_name" type="text" class="validate" required />
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s11 offset-s1 m4  offset-m2 register">
            <input id=" last_name" name="last_name" type="text" class="validate" required />
            <label for="last_name">Last Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s11 offset-s1 m4 m2-offset register">
            <input id="username3" name="username" type="text" class="validate" required />
            <label for="first_name">Username</label>
        </div>
        <div class="input-field col s11 offset-s1 m4 offset-m2 register">
            <input id="password3" name="password" type="text" class="validate" required />
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="col s8 s2-offset  register">
            <!-- Button element taken from https://materializecss.com/buttons.html -->
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Register!
                <i class="material-icons right">play_arrow</i>
            </button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col">
        <h4 class="section-header">Want to cook like a pro? Equip yourself like one with The Global Collection!</h4>
        <a href="https://globalknives.uk/"><img class="advert-side" src="{{ url_for('static', filename='images/global_brochure_pro3.jpg') }}" /></a>
    </div>
</div>
{% endblock %}
