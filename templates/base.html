	<script>
	function add_ingredients(){
    var el = document.getElementById("additional_ingredients")
    console.log("Firing")
    el.innerHtml += `<div class="row">
			<div class="input-field col s5">
				<input
          placeholder="Placeholder"
          id="ingredient_name"
          type="text"
          class="validate"
        />
				<label for="ingredient_name">Ingredient Name</label>
			</div>
			<div class="input-field col s5">
				<input
          placeholder="Placeholder"
          id="ingredient_quantity"
          type="text"
          class="validate"
        />
				<label for="ingredient_quantity">Ingredient Quantity</label>
			
            <div class="col s2> <a class="btn-floating btn-large waves-effect waves-light red"
				onclick="remove_ingredients()"><i class="material-icons">add</i></a></div>
                </div>`
    }
        function remove_ingredients(){
    var el = document.getElementById("additional_ingredients")
    el.innerHtml -= `<div class="row">
			<div class="input-field col s5">
				<input
          placeholder="Placeholder"
          id="ingredient_name"
          type="text"
          class="validate"
        />
				<label for="ingredient_name">Ingredient Name</label>
			</div>
			<div class="input-field col s5">
				<input
          placeholder="Placeholder"
          id="ingredient_quantity"
          type="text"
          class="validate"
        />
				<label for="ingredient_quantity">Ingredient Quantity</label>
			
            <div class="col s2> <a class="btn-floating btn-large waves-effect waves-light red"
				onclick="remove_ingredients"><i class="material-icons">add</i></a></div>
                </div>`
}
</script>
