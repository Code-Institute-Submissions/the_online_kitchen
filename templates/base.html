<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Online CookBook</title>

    <!-- Compiled  CSS from https://materializecss.com/icons.html -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS from https://materializecss.com/getting-started.html -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper navbar-fixed">
        <a href="{{url_for('home')}}" class="brand-logo">  The Online Cookbook</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >

        <form action="{{ url_for('login')}}" method="POST">
          <ul class="right hide-on-med-and-down">
            <li>
              <input
                id="username1"
                name="username"
                type="text"
                class="validate"
                placeholder="Username"
                required
              />
            </li>
            <li>
              <input
                id="password1"
                name="password"
                type="text"
                class="validate"
                placeholder="Password"
                required
              />
            </li>
            <li>
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                LogIn!
              </button>
            </li>
            <li><a href="{{ url_for('addrecipe')}}">Add Recipe</a></li>
            <li><a href="{{url_for('register')}}">Register</a></li>
          </ul>
        </form>
      </div>
    </nav>

    <ul class="sidenav navbar-fixed" id="mobile-demo">
      <li><a href="{{ url_for('addrecipe')}}">Add Recipe</a></li>
      <li><a href="{{url_for('register')}}">Register</a></li>
      <li>
        <input
          id="username2"
          name="username"
          type="text"
          class="validate"
          placeholder="Username"
          required
        />
      </li>
      <li>
        <input
          id="password2"
          name="password"
          type="text"
          class="validate"
          placeholder="Password"
          required
        />
      </li>
      <li>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          LogIn!
        </button>
      </li>
    </ul>
    <div class="row no-gutters">
      <div class="col s12 m8 offset-m1">
        {% block content %} {% endblock %}
      </div>
      <div class="col s0 m3 advert-containers">
        <a href="https://globalknives.uk/"
          ><img
            class="advert-side"
            src="{{ url_for('static', filename='images/globalsidebanner.jpg') }}"
        /></a>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m0">
        <a href="https://globalknives.uk/"
          ><img
            class="advert"
            src="{{ url_for('static', filename='images/globalbottombanner.jpg') }}"
        /></a>
      </div>
    </div>
    <footer class="footer page-footer">
     
        <div class="container">
          Â© 2014 Copyright Text
         
        
      </div>
    </footer>
    <!-- Compiled and minified JavaScript from https://materializecss.com/getting-started.html -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/run.js') }}"></script>

    <!-- Compiled and minified JavaScript from https://materializecss.com/getting-started.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").material_select();
      });
    </script>
  </body>
</html>
