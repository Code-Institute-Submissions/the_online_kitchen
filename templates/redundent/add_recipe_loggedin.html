{% extends 'loggedin.html' %} {% block content %}

<h3 class="section-header">Add Recipe</h3>
<div class="row">
    <form class="col s11 offset-s1" action="{{ url_for('insertuser_recipe')}}" method="POST">
        <div class="row">
            <div class="input-field col s8 m6">
                <!-- Text input elements taken from https://materializecss.com/text-inputs.html -->
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required />
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 m6">
                <input id="added_by" name="added_by" value="{{ session.username }}" type="text" class="validate" disabled required />
                <label for="first_name">Added by (username)</label>
            </div>
        </div>

        <h5 class="section-header">Ingredients</h5>
        <div class="row">
            <div class="input-field col s4 m5 ingredients original-ingredients">
                <input id="ingredient" name="ingredient" type="text" class="validate" required />
                <label for="ingredient">Name</label>
            </div>
            <div class="input-field col s4 m5 ingredients original-ingredients">
                <input id="ingredient_quantity" name="ingredient_quantity" type="text" class="validate" required />
                <label for="ingredient_quantity">Quantity</label>
            </div>
            <div class="additional_ingredients col s12"></div>
            <div class="col s12">
                <a class="btn-floating btn-large waves-effect waves-light red" onclick="add_ingredients()"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div class="col s12 divider"></div>
        <div class="row no-gutters">
            <div class="col offset-s1 s10 s1-offset m0 advert-containers">
                <a href="https://globalknives.uk/"><img class="advert" src="{{ url_for('static', filename='images/global-knives-homepage-banner-text.jpg') }}" /></a>
            </div>
            <div class="input-field col s12">
                <textarea id="method" class="materialize-textarea" name="method" style="height: 150px;"></textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="input-field col s12">
                <!-- Select option taken from https://materializecss.com/select.html -->
                <select id="difficulty" name="difficulty">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard">Hard</option>
                    <option value="masterchef">Masterchef</option>
                </select>
                <label>Difficulty</label>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="input-field col s6">
                <input id="cooking_time" name="cooking_time" type="text" class="validate" />
                <label for="cooking_time">Cooking Time (in mins)</label>
            </div>
        </div>
        <div class="row no-gutters">
            <!-- Button element taken from https://materializecss.com/buttons.html -->
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
